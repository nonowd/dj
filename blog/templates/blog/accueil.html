{% extends "base.html" %}
{% block content %}
<h1> Bienvenue sur le blog des crepes bretonnes </h1>

{% for article in derniers_articles %}
	<div class="articles">
		<h3> {{ article.titre}}</h3>
		<p>{{ article.contenu|truncatewords_html:80 }}</p>
		<p><a href="{% url 'lire' article.id %}">Lire la suite</a></p>
    </div>

{% empty %}
	<p>aucun article</p>

{% endfor %}
{% endblock %}
